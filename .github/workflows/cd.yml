on:
  push:
    branches: [ main ]

jobs:

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # í”„ëŸ°íŠ¸ & ë°±ì—”ë“œ ë™ì‹œ ë°°í¬
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
      - uses: actions/checkout@v4   # (ì›Œí¬í”Œë¡œ íŒŒì¼ì´ ë“¤ì–´ ìˆëŠ” ë ˆí¬ë§Œ ì²´í¬ì•„ì›ƒ)

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.4
        with:
          ssh-private-key: ${{ secrets.ORACLE_CLOUD_SSH_KEY }}

      - name: Download backend JAR
        uses: actions/download-artifact@v4
        with:
          name: backend-jar

      - name: Deploy to Oracle Cloud
        env:
          HOST: skkutable.com
          USER: ubuntu
        run: |
          set -ex

          echo "ğŸ”„pulling latest"
          ssh -o StrictHostKeyChecking=no $USER@$HOST <<'EOSSH'
            set -ex
            cd ~
            if [ ! -d skku-table ]; then
              git clone https://github.com/skku-table/skku-table.git
            else
              cd skku-table && git pull && cd ..
            fi
            cd skku-table
          
            cd ~
          EOSSH

          echo "ğŸ“¤ Uploading new JAR ..."
          scp -o StrictHostKeyChecking=no skku-table-backend.jar \
              $USER@$HOST:~/skku-table/backend/build/libs/skku-table-backend.jar

          echo "â™»ï¸docker-compose up"
          ssh -o StrictHostKeyChecking=no $USER@$HOST \
              "cd ~/skku-table && docker compose build backend && docker compose pull && docker compose up -d --remove-orphans"