name: CI - PR & Main build

on:
  pull_request:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Frontend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm
        
      - name: Install dependencies
        working-directory: frontend
        run: pnpm install

      - name: Build project
        working-directory: frontend
        run: pnpm build

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Backend ì´ë¯¸ì§€ ë¹Œë“œ & GHCR í‘¸ì‹œ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-backend-image:
    runs-on: ubuntu-latest

    steps:
      # 1) ì½”ë“œ ì²´í¬ì•„ì›ƒ -------------------------------------------------
      - uses: actions/checkout@v4

      # 2) JAR ë¹Œë“œ ------------------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        working-directory: backend
        run: ./gradlew clean build

      # ğŸ“¦ ìƒˆë¡œ ì¶”ê°€ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Upload backend JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar                               # CDì—ì„œ ì´ ì´ë¦„ìœ¼ë¡œ ë‹¤ìš´ë¡œë“œ
          path: backend/build/libs/skku-table-backend.jar # â† ë¹Œë“œ ì‚°ì¶œë¬¼
          retention-days: 1                               # (ì˜µì…˜) ë³´ê´€ ê¸°ê°„

      # 3) Docker Buildx ì´ˆê¸°í™” ------------------------------------------
      - uses: docker/setup-buildx-action@v3

      # 4) GHCR ë¡œê·¸ì¸ ----------------------------------------------------
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 5) ì´ë¯¸ì§€ ë¹Œë“œ + í‘¸ì‹œ ---------------------------------------------
      - name: Build & push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: backend                      # Dockerfile ìœ„ì¹˜
          push: ${{ github.event_name == 'push' }}  # PRì¼ ë•ŒëŠ” build-only
          platforms: linux/amd64,linux/arm64             # â¬…ï¸ ë‘ ì•„í‚¤í…ì²˜ ë¹Œë“œ
          tags: |
            ghcr.io/${{ github.repository_owner }}/skku-table-backend:latest
            ghcr.io/${{ github.repository_owner }}/skku-table-backend:${{ github.sha }}
          build-args: JAR_FILE=build/libs/skku-table-backend.jar
          cache-from: type=gha
          cache-to:   type=gha,mode=max